version: '3.8'
services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - API_KEY=${API_KEY}
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  worker:
    build: .
    command: celery -A app.celery_app.celery_app worker --loglevel=info
    volumes:
      - ./:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - API_KEY=${API_KEY}
    depends_on:
      - redis
